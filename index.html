	<h1 id="Date"> </h1>

<div style="float:right">
	<table style="border-spacing: 20px; padding: 20px">
		<tr padding: 20px>
			<th id="countdown" style="background-color:black; color: white; font-size: 30px"> </th>
			<th style="background-color:black; color: white; font-size:30px"> Days Left in the Year </th>
		</tr>
	</table>
</div>


<script>
	var d = new Date();
	document.getElementById("Date").innerHTML = d.toDateString();
	
    var end = new Date('12/31/2017 10:1 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days;
    }

    timer = setInterval(showRemaining, 1000);
</script>
