<!DOCTYPE html>

<html>
<head>

</head>
<body>

<div style="float:left">
	<img src="Logo.jpg" height="200" width="275" alt="Logo" />
</div>
	<br/>
<div style="float:right">
	<h1 id="Date"> </h1>
	<p> <h1 id="Countdown" style="background-color:black; color: white"> </h1>
	<h1 style="background-color:black; color: white"> Days Left in the Year </h1></p>

</div>


<script>
	var d = new Date();
	document.getElementById("Date").innerHTML = d.toDateString();
	
	var end = new Date('12/31/2017', 'Countdown');
	var distance = end - d;
	var _second = 1000;
   	var _minute = _second * 60;
    	var _hour = _minute * 60;
    	var _day = _hour * 24;
	var days = Math.floor(distance / _day);
	document.getElementById("Countdown").innerHTML = days;
</script>


</body>
</html>
