<html>
<head>
<title>
Login page
</title>
</head>
<body>
<div style="text-align: center">
	<img src="https://user-images.githubusercontent.com/29636649/29574464-a22db5a8-872f-11e7-9c37-68c92f3da41b.JPG" alt="Logo" height="200px" width="700px"/>
	<br/>
	
	<h1> Login </hr>
	<br />
	<form name="login">
		Username <input type="text" name="userid"/>
		</br>
		Password <input type="password" name="pswrd"/>
		</br>
		<input type="button" onclick="check(this.form)" value="Login"/>
		<input type="reset" value="Cancel"/>
	</form>
</div>

<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "worldes" && form.pswrd.value == "August2017")
  {
	window.location('dashboard.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
