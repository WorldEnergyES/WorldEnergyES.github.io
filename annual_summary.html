Last updated: December 14, 2016
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

/*Enter links and display interval in ms below*/
var links = [
"https://app.klipfolio.com/published/e9af5b19fc61978431e00427b27aa139/annual-summary"
];

var interval=60000;//default 90seconds

/*Function that alternates between visible published links
@param links: list of published link URLS to alternate through
@param interval: interval in ms between switches(eg 6000=6s)
*/
function playShow(links, interval)
{
 //First add all the links, as divs with iframes inside of them
 //First link is default visible, others are not
 $(document).ready(function()
 {
 for(var i = 0; i < links.length; i++) 
 {
 if(i==0)//make first link visible
 {
 $('body').append
 (
 '<div style="border:none;height:100%" id="'+ i +'"><iframe style="height:100%;width:100%;border:none;" src="'+ links[i]+'" ></iframe>'+'</div>'
 );
 }
 else
 {
 $('body').append//make other links invisible at first 
 (
 '<div style="height:0%;width:0%;border:none;" id="'+ i +'"><iframe style="height:100%;width:100%;border:none;" src="'+ links[i]+'"></iframe>'+'</div>'
 );
 }
 

 }
 });

 //Alternate between them every interval/1000 seconds
 var i2=0;
 var renew = setInterval(function()
 {
 if(links.length-1 == i2){
 i2 = 0;
 }
 else
 {
 i2++;
 }
 for(var j=0; j< links.length; j++)
 {
 if(i2==j)
 {
 document.getElementById(j).setAttribute("style","width:100%;height:100%");
 }
 else
 {

 document.getElementById(j).setAttribute("style","width:0px;height:0px");

 }
 }


 },interval);
}

playShow(links,interval);
</script>
<!--END OF SLIDESHOW CODE-->
